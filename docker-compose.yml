version: "3.9"

services:
  db:
    image: postgres:15
    container_name: demo-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: demo-web
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db-data:
